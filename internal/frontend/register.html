<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TeamFind - Регистрация</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <style>
                
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background-color: #0f172a;
            color: #f1f5f9;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            display: flex;
            max-width: 1000px;
            width: 100%;
            background-color: #1e293b;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.3);
        }

        .left-panel {
            flex: 1;
            background: linear-gradient(135deg, #3b82f6, #8b5cf6);
            padding: 40px;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .right-panel {
            flex: 1;
            padding: 40px;
        }

        .logo {
            font-size: 28px;
            font-weight: 700;
            margin-bottom: 10px;
            color: white;
        }

        .tagline {
            font-size: 18px;
            opacity: 0.9;
            line-height: 1.5;
        }

        h1 {
            font-size: 32px;
            margin-bottom: 30px;
            color: #f1f5f9;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: #cbd5e1;
        }

        input, select {
            width: 100%;
            padding: 12px 15px;
            background-color: #334155;
            border: 1px solid #475569;
            border-radius: 8px;
            color: #f1f5f9;
            font-size: 16px;
            transition: border-color 0.3s;
        }

        input:focus, select:focus {
            outline: none;
            border-color: #3b82f6;
        }

        .btn {
            background: linear-gradient(to right, #3b82f6, #8b5cf6);
            color: white;
            border: none;
            padding: 14px;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            width: 100%;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(59, 130, 246, 0.4);
        }

        .login-link {
            text-align: center;
            margin-top: 25px;
            color: #94a3b8;
        }

        .login-link a {
            color: #3b82f6;
            text-decoration: none;
            font-weight: 500;
        }

        .login-link a:hover {
            text-decoration: underline;
        }

        .success {
            color: #4ade80;
            font-size: 14px;
            margin-top: 10px;
            display: none;
        }

        @media (max-width: 768px) {
            .container {
                flex-direction: column;
            }
            
            .left-panel {
                padding: 30px;
            }
        }


        /*  */



    </style>
</head>
<body>
    <div class="container">
        <div class="left-panel">
            <div class="logo">TeamFind</div>
            <p class="tagline">Найди идеальных тиммейтов для своих игровых сессий. Присоединяйся к сообществу геймеров и побеждай вместе!</p>
        </div>
        
        <div class="right-panel">
            <h1>Создать аккаунт</h1>
            
            <form id="registerForm" method="POST" action="/register">
                <div class="form-group">
                    <label for="username">Имя пользователя *</label>
                    <input type="text" id="username" name="username" required placeholder="Введите ваш никнейм">
                    <div id="usernameError">Имя пользователя должно быть от 3 до 20 символов</div>
                </div>
                
                <div class="form-group">
                    <label for="password">Пароль *</label>
                    <input type="password" id="password" name="password" required placeholder="Не менее 6 символов">
                    <div>Пароль должен содержать не менее 6 символов</div>
                </div>

                <div class="form-group">
                    <label for="age">Возраст *</label>
                    <input type="text" id="age" name="age" required placeholder="Не менее 6 символов">
                </div>

                <div class="form-group">
                    <label for="description">Описание *</label>
                    <textarea type="text" id="description" name="description"></textarea>
                    <div id="Error"></div>
                </div>
                
                <button type="submit" class="btn">Зарегистрироваться</button>
            </form>
            
            <div class="login-link">
                Уже есть аккаунт? <a href="/login">Войти</a>
            </div>
        </div>
    </div>
    
</body>
</html>
