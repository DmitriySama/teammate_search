<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TeamFind - Вход</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background-color: #0f172a;
            color: #f1f5f9;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            display: flex;
            max-width: 1000px;
            width: 100%;
            background-color: #1e293b;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.3);
        }

        .left-panel {
            flex: 1;
            background: linear-gradient(135deg, #10b981, #3b82f6);
            padding: 40px;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .right-panel {
            flex: 1;
            padding: 40px;
        }

        .logo {
            font-size: 28px;
            font-weight: 700;
            margin-bottom: 10px;
            color: white;
        }

        .tagline {
            font-size: 18px;
            opacity: 0.9;
            line-height: 1.5;
        }

        h1 {
            font-size: 32px;
            margin-bottom: 30px;
            color: #f1f5f9;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: #cbd5e1;
        }

        input {
            width: 100%;
            padding: 12px 15px;
            background-color: #334155;
            border: 1px solid #475569;
            border-radius: 8px;
            color: #f1f5f9;
            font-size: 16px;
            transition: border-color 0.3s;
        }

        input:focus {
            outline: none;
            border-color: #10b981;
        }

        .btn {
            background: linear-gradient(to right, #10b981, #3b82f6);
            color: white;
            border: none;
            padding: 14px;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            width: 100%;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(16, 185, 129, 0.4);
        }

        .register-link {
            text-align: center;
            margin-top: 25px;
            color: #94a3b8;
        }

        .register-link a {
            color: #10b981;
            text-decoration: none;
            font-weight: 500;
        }

        .register-link a:hover {
            text-decoration: underline;
        }

        .error {
            color: #f87171;
            font-size: 14px;
            margin-top: 5px;
            display: none;
        }

        .success {
            color: #4ade80;
            font-size: 14px;
            margin-top: 10px;
            display: none;
        }

        .remember-forgot {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .remember-me {
            display: flex;
            align-items: center;
            gap: 8px;
            color: #cbd5e1;
        }

        .remember-me input[type="checkbox"] {
            width: auto;
            transform: scale(1.2);
        }

        .forgot-password a {
            color: #3b82f6;
            text-decoration: none;
            font-size: 14px;
        }

        .forgot-password a:hover {
            text-decoration: underline;
        }

        .demo-accounts {
            margin-top: 30px;
            padding: 15px;
            background-color: #334155;
            border-radius: 8px;
            border-left: 4px solid #10b981;
        }

        .demo-title {
            font-weight: 600;
            margin-bottom: 10px;
            color: #10b981;
        }

        .demo-account {
            font-size: 14px;
            margin-bottom: 5px;
            color: #cbd5e1;
        }

        @media (max-width: 768px) {
            .container {
                flex-direction: column;
            }
            
            .left-panel {
                padding: 30px;
            }
            
            .remember-forgot {
                flex-direction: column;
                gap: 10px;
                align-items: flex-start;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="left-panel">
            <div class="logo">TeamFind</div>
            <p class="tagline">С возвращением! Войдите в свой аккаунт, чтобы найти идеальных тиммейтов и продолжить игровые приключения.</p>
        </div>
        
        <div class="right-panel">
            <h1>Вход в аккаунт</h1>
            
            <form id="loginForm" method="POST" action="/login">
                <div class="form-group">
                    <label for="username">Имя пользователя *</label>
                    <input type="text" id="username" name="username" required placeholder="Введите ваш никнейм" autocomplete="username">
                    <div class="error" id="usernameError">Пожалуйста, введите имя пользователя</div>
                </div>
                
                <div class="form-group">
                    <label for="password">Пароль *</label>
                    <input type="password" id="password" name="password" required placeholder="Введите ваш пароль" autocomplete="current-password">
                    <div class="error" id="passwordError">Пожалуйста, введите пароль</div>
                </div>
                
                <div class="remember-forgot">
                    <div class="forgot-password">
                        <a href="/forgot-password">Забыли пароль?</a>
                    </div>
                </div>
                
                <button type="submit" class="btn">Войти</button>
            </form>
            
            <div class="register-link">
                Нет аккаунта? <a href="/register">Зарегистрироваться</a>
            </div>
        
        </div>
    </div>  
</body>
</html>
